<div class="col-sm-4 offset-md-1 py-4">
    <h4 class="text-white">Меню</h4>
    <ul class="list-unstyled">
        {% if user.is_authenticated %}
        <li><a href="{% url 'med:making_an_appointment'  %}" class="text-white">Записаться на прием</a></li>
        <li><a href="{% url 'med:appointments_my'  %}" class="text-white">Мои записи</a></li>

        <li><a href="{% url 'users:profile' %}" class="text-white">Профиль</a></li>

        <form action="{% url 'users:logout' %}" method="post">
           {% csrf_token %}
            <button type="submit" class="btn btn-dark">выйти</button>
        </form>
        {% else %}
        <li><a href="{% url 'users:login' %}" class="text-white">Войти</a></li>
        <li><a href="{% url 'users:create' %}" class="text-white">Регистрация</a></li>
        {% endif %}
    </ul>

</div>
